<html>
<head>
    <link rel="stylesheet" href="./css/newpost.css">

<body>



<div class="newpost">

    <form action=#>

          <h2>Post your reviews on Bookstagram</h2>
        </div>
      
        <div class="container" style="background-color:white">

        <div class="container">
          <input type="submit" value="POST">
        </div>
      </form>
</div>
